<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calc</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <div class="container w-50 pt-5">
      <h1 class="text-light d-flex justify-content-center">Calculator</h1>
      <input type="number" value="5" class="form-control mb-2" id="input1" />
      <input type="number" value="10" class="form-control mb-2" id="input2" />
      <div class="d-flex mb-2">
        <button class="btn btn-success flex-grow-1 mx-2" id="plus">+</button>
        <button class="btn btn-danger flex-grow-1 mx-2" id="minus">-</button>
      </div>

      <button class="btn btn-outline-info w-100 mb-2" id="submit">
        вычислить
      </button>
      <div class="text-bg-light p-3 text-center">
        <h4>результат:</h4>
        <p class="mb-0" id="result">49</p>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
